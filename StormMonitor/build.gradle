buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'android'
repositories {
    mavenCentral()
}
android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
}

dependencies {
    compile files('src/main/libs/ImageViewTouch.jar')
    compile files('src/main/libs/android-sqlite-asset-helper.jar')
    compile files('src/main/libs/wversionmanager-1.2.jar')
}