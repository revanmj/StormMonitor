buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'
repositories {
    mavenCentral()
}
android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"
}

dependencies {
    compile files('libs/ImageViewTouch.jar')
    compile files('src/main/libs/ImageViewTouch.jar')
    compile files('src/main/libs/android-sqlite-asset-helper.jar')
}