buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'io.fabric'
repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/repo' }
}
android {
    compileSdkVersion 21

    buildToolsVersion "21.0.1"

    defaultConfig {
        targetSdkVersion 21
    }
}

dependencies {
    compile files('src/main/libs/ImageViewTouch.jar')
    compile files('src/main/libs/android-sqlite-asset-helper.jar')
    compile files('src/main/libs/wversionmanager-1.2.jar')
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile('com.crashlytics.sdk.android:crashlytics:2.0.0@aar') {
        transitive = true;
    }
}